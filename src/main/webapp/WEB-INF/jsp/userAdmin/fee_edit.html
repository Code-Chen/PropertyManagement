<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="renderer" content="webkit">
    <title>网站信息</title>  
    <link rel="stylesheet" href="css/pintuer.css">
    <link rel="stylesheet" href="css/admin.css">
    <script src="js/jquery.js"></script>
    <script src="js/pintuer.js"></script>  
</head>
<body>
  <div class="panel-head"><strong><span class="icon-pencil-square-o"></span> 修改住户收费信</strong>
  </div>
  <div class="body-content">
    <form method="post" class="form-x" action="">
    <div class="form-group">
      <div class="field">
        <div class="body-content">
          <div class="form-group">
            <div class="field">
              <div class="body-content">
              	  	
               <div class="form-group">	
                  <div class="label">
                    <label>收费名称：</label>
                  </div>
                  <div class="field">
          					 <div class="tipss">电费</div>
                   </div>                  
                </div>
              	
              	<div class="form-group">
                  <div class="label">
                    <label>楼宇名称：</label>
                  </div>
                  <div class="field">
          					 <div class="tipss">1号楼</div>
                   </div>                  
                </div>
              	
              	
                <div class="form-group">
                  <div class="label">
                    <label>单元：</label>
                  </div>
                  <div class="field">
          					 <div class="tipss">1单元</div>
                   </div>
                </div>
                
               <div class="form-group">
                  <div class="label">
                    <label>单元名称：</label>
                  </div>
                  <div class="field">
          					 <div class="tipss">g0201</div>
                   </div>
                </div>
                
                
                <div class="form-group">
                  <div class="label">
                    <label>数量：</label>
                  </div>
                  <div class="field">
                    <div class="tipss">10</div>
                   </div>
                </div>
                
                
                <div class="form-group">
                  <div class="label">
                    <label>价格：</label>
                  </div>
                  <div class="field">
                    <div class="tipss">0.6元/度</div>
                  </div>
                </div>
                
                
                <div class="form-group">
                  <div class="label">
                    <label>应付金额：</label>
                  </div>
                  <div class="field">
                    <div class="tipss">100</div>
                  </div>
                </div>

                <div class="form-group">
                  <div class="label">
                    <label>已付金额：</label>
                  </div>
                  <div class="field">
                    <div class="tipss">0</div>
                  </div>
                </div>
                
               <div class="form-group">
                  <div class="label">
                    <label>未付金额：</label>
                  </div>
                  <div class="field">
                    <div class="tips">100</div>
                  </div>
                </div>

               <div class="form-group">
                  <div class="label">
                    <label>开始收费时间：</label>
                  </div>
                  <div class="field">
                    <div class="tips">2016-3-10</div>
                  </div>
                </div>

               <div class="form-group">
                  <div class="label">
                    <label>经手人：</label>
                  </div>
                  <div class="field">
                    <div class="tips">王五</div>
                  </div>
                </div>

                <div class="form-group">
                  <div class="label">
                    <label></label>
                  </div>
                  <div class="field">
                    <button class="button bg-main icon-check-square-o" type="submit"> 返回 </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    </form>
  </div>
  

</div>
</body></html>
