<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="renderer" content="webkit">
    <title>网站信息</title>  
    <link rel="stylesheet" href="css/pintuer.css">
    <link rel="stylesheet" href="css/admin.css">
    <script src="js/jquery.js"></script>
    <script src="js/pintuer.js"></script>  
</head>
<body>
<div class="panel admin-panel">

<div class="panel-head"><strong><span class="icon-pencil-square-o"></span> 住户报修详细信息</strong></div>
  <div class="body-content">
  <form method="post" class="form-x" action="">
    <div class="form-group">
      <div class="field">
        <div class="body-content">
          <div class="form-group">
            <div class="field">
              <div class="body-content">
              
                <div class="form-group">
                  <div class="label">
                    <label>报修编号：</label>
                  </div>
                  <div class="field">
                    <div class="tipss">40</div>
                  </div>
                </div>
                
                 <div class="form-group">
                  <div class="label">
                    <label>单元名称：</label>
                  </div>
                  <div class="field">
                    <div class="tipss">g0201</div>
                  </div>
                </div>
                
               <div class="form-group">
                  <div class="label">
                    <label>报修内容：</label>
                  </div>
                  <div class="field">
                    <div class="tipss">保安服务态度不好</div>
                  </div>
                </div>
                
                
                
                <div class="form-group">
                  <div class="label">
                    <label>报修日期：</label>
                  </div>
                  <div class="field">
                   <div class="tipss">2015-10-10 星期五</div>
                   </div>
                </div>
              
               
               <div class="form-group">
                  <div class="label">
                    <label>报修详情：</label>
                  </div>
                  <div class="field">
                    <div class="tipss">保安服务态度不好大幅度多多多多多多多多多多多多多多多多多多多多多多多多多多</div>
                  </div>
                </div>

 
              </div> 
            </div>
          </div>
        </div>
      </div>
    </div>
    </form>
  </div>


  <div class="panel-head"><strong><span class="icon-pencil-square-o"></span> 管理员审核住户报修</strong></div>
  <div class="body-content">
    <form method="post" class="form-x" action="">
    <div class="form-group">
      <div class="field">
        <div class="body-content">
          <div class="form-group">
            <div class="field">
              <div class="body-content">
              
              
              <div class="form-group">
                  <div class="label">
                    <label>最后处理人员：</label>
                  </div>
                  <div class="field">
                    <div class="tipss"></div>
                  </div>
                </div>
                
                <div class="form-group">
                  <div class="label">
                    <label>维修单位：</label>
                  </div>
                  <div class="field">
                    <div class="tipss"></div>
                  </div>
                </div>
                
                <div class="form-group">
                  <div class="label">
                    <label>主要负责人：</label>
                  </div>
                  <div class="field">
                    <div class="tipss"></div>
                  </div>
                </div>
                
                <div class="form-group">
                  <div class="label">
                    <label>联系电话：</label>
                  </div>
                  <div class="field">
                    <div class="tipss"></div>
                  </div>
                </div>
             
                <div class="form-group">
                  <div class="label">
                    <label>审核说明：</label>
                  </div>
                  <div class="field">
                    <div class="tips"></div>
                  </div>
                </div>

              </div>
          
            </div>
          </div>
        </div>
      </div>
    </div>
    </form>
  </div>
  

 <div class="panel-head"><strong><span class="icon-pencil-square-o"></span> 住户验收意见</strong></div>
  <div class="body-content">
  <form method="post" class="form-x" action="">
    <div class="form-group">
      <div class="field">
        <div class="body-content">
          <div class="form-group">
            <div class="field">

                <div class="form-group">
                  <div class="label">
                    <label>验收意见：</label>
                  </div>
                  <div class="field">
                    <div class="tipss"></div>
                  </div>
                </div>
                
                <div class="form-group">
                  <div class="label">
                    <label></label>
                  </div>
                  <div class="field">
                    <button class="button bg-main icon-check-square-o" type="submit"> 返回 </button>
                  </div>
                </div>
                
                
              </div> 
            </div>
          </div>
        </div>
      </div>
    </div>
