<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="renderer" content="webkit">
    <title>网站信息</title>  
    <link rel="stylesheet" href="css/pintuer.css">
    <link rel="stylesheet" href="css/admin.css">
    <script src="js/jquery.js"></script>
    <script src="js/pintuer.js"></script>  
</head>
<body>
<div class="panel admin-panel">
  <div class="panel-head"><strong><span class="icon-pencil-square-o"></span> 添加小区楼宇</strong></div>
  <div class="body-content">
    <form method="post" class="form-x" action="">
    <div class="form-group">
      <div class="field">
        <div class="body-content">
          <div class="form-group">
            <div class="field">
              <div class="body-content">
                <div class="form-group">
                  <div class="label">
                    <label>楼宇名称：</label>
                  </div>
                  <div class="field">
                    <input type="text" class="input w50" name="title" value="" />
                    <div class="tips"></div>
                  </div>
                </div>
                
                <div class="form-group">
                  <div class="label">
                    <label>楼宇层数：</label>
                  </div>
                  <div class="field">
                    <input type="text" class="input w50"  height="60px" name="title" value="" />
                    <div class="tips"></div>
                  </div>
                </div>
                
                <div class="form-group">
                  <div class="label">
                    <label>大楼高度（米）：</label>
                  </div>
                  <div class="field">
                    <input type="text" class="input w50"  height="60px" name="title" value="" />
                    <div class="tips"></div>
                  </div>
                </div>
                
                 <div class="form-group">
                  <div class="label">
                    <label>大楼面积（亩）：</label>
                  </div>
                  <div class="field">
                    <input type="text" class="input w50"  height="60px" name="title" value="" />
                    <div class="tips"></div>
                  </div>
                </div>
                
                <div class="form-group">
                  <div class="label">
                    <label>建成日期：</label>
                  </div>
                  <div class="field">
                  <input type="text" class="input w50"  height="60px" name="title" value="" /> 
                   <div class="tipss">格式：2015-10-10</div>
                   </div>
                </div>
              
               
               
                <div class="form-group">
                  <div class="label">
                    <label>楼宇类型：</label>
                  </div>
                  <div class="field">
                    <select  class="select w50" name="title" value="高层" >
                        <option>高层</option>
                        <option>多层</option>
                        <option>洋房</option>
                    </select>
                  <div class="tipss"></div>
                  </div>
                </div>
               
                
                <div class="form-group">
                  <div class="label">
                    <label>备注说明：</label>
                  </div>
                  <div class="field">
                   <textarea name="scopyright" class="input" style="height:120px;"></textarea>
                    <div class="tips"></div>
                  </div>
                </div>
                


                <div class="form-group">
                  <div class="label">
                    <label></label>
                  </div>
                  <div class="field">
                    <button class="button bg-main icon-check-square-o" type="submit"> 提交</button>
                  </div>
                </div>
              </div>
              

              
            </div>
          </div>
        </div>
      </div>
    </div>
    </form>
  </div>
</div>
</body></html>
