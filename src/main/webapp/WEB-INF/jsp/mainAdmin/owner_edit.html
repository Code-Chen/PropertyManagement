<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="renderer" content="webkit">
    <title>网站信息</title>  
    <link rel="stylesheet" href="css/pintuer.css">
    <link rel="stylesheet" href="css/admin.css">
    <script src="js/jquery.js"></script>
    <script src="js/pintuer.js"></script>  
</head>
<body>
  <div class="panel-head"><strong><span class="icon-pencil-square-o"></span> 修改小区住户基本信息</strong>
  </div>
  <div class="body-content">
    <form method="post" class="form-x" action="">
    <div class="form-group">
      <div class="field">
        <div class="body-content">
          <div class="form-group">
            <div class="field">
              <div class="body-content">

              	
              	<div class="form-group">
                  <div class="label">
                    <label>选择楼宇：</label>
                  </div>
                  <div class="field">
                    <select  class="select w50" name="title" value="1号楼" >
                    <option>1号楼</option>
                    <option>2号楼</option>
                    </select>
          					 <div class="tipss"></div>
                   </div>                  
                </div>
              	
              	
                <div class="form-group">
                  <div class="label">
                    <label>选择单元：</label>
                  </div>
                  <div class="field">
                    <select  class="select w50" name="title" value="1单元" >
                    <option>1单元</option>
                    <option>2单元</option>
                    </select>
          					 <div class="tipss"></div>
                   </div>
                </div>
                
               <div class="form-group">
                  <div class="label">
                    <label>选择房间：</label>
                  </div>
                  <div class="field">
                    <select  class="select w50" name="title" value="g0201" >
                    <option>g0202</option>
                    <option>g0301</option>
                    </select>
          					 <div class="tipss"></div>
                   </div>
                </div>
                
                
                <div class="form-group">
                  <div class="label">
                    <label>业主姓名：</label>
                  </div>
                  <div class="field">
                    <input type="text" class="input w50"  height="60px" name="title" value="" />
          					<div class="tipss"></div>
                   </div>
                </div>
                
                
                <div class="form-group">
                  <div class="label">
                    <label>房产证号：</label>
                  </div>
                  <div class="field">
                    <input type="text" class="input w50"  height="60px" name="title" value="" />
                    <div class="tips"></div>
                  </div>
                </div>
                
                
                <div class="form-group">
                  <div class="label">
                    <label>联系电话：</label>
                  </div>
                  <div class="field">
                    <input type="text" class="input w50"  height="60px" name="title" value="" />
                    <div class="tips"></div>
                  </div>
                </div>

                
               <div class="form-group">
                  <div class="label">
                    <label>手机：</label>
                  </div>
                  <div class="field">
                    <input type="text" class="input w50"  height="60px" name="title" value="" />
                    <div class="tips"></div>
                  </div>
                </div>

               <div class="form-group">
                  <div class="label">
                    <label>电子邮箱：</label>
                  </div>
                  <div class="field">
                    <input type="text" class="input w50"  height="60px" name="title" value="" />
                    <div class="tips"></div>
                  </div>
                </div>

               <div class="form-group">
                  <div class="label">
                    <label>身份证：</label>
                  </div>
                  <div class="field">
                    <input type="text" class="input w50"  height="60px" name="title" value="" />
                    <div class="tips"></div>
                  </div>
                </div>


								<div class="form-group">
                  <div class="label">
                    <label>工作单位：</label>
                  </div>
                  <div class="field">
                    <input type="text" class="input w50"  height="60px" name="title" value="" />
                    <div class="tips"></div>
                  </div>
                </div>

								<div class="form-group">
                  <div class="label">
                    <label>联系地址：</label>
                  </div>
                  <div class="field">
                    <input type="text" class="input"  height="60px" name="title" value="" />
                    <div class="tips"></div>
                  </div>
                </div>
                
								<div class="form-group">
                  <div class="label">
                    <label>用户名：</label>
                  </div>
                  <div class="field">
                    <input type="text" class="input w50"  height="60px" name="title" value="" />
                    <div class="tipss">默认用户名为身份证号</div>
                  </div>
                </div>       
                         
								<div class="form-group">
                  <div class="label">
                    <label>登录密码：</label>
                  </div>
                  <div class="field">
                    <input type="text" class="input w50"  height="60px" name="title" value="" />
                    <div class="tipss">默认登录密码为身份证号</div>
                  </div>
                </div>  
                
               <div class="form-group">
                  <div class="label">
                    <label>备注信息：</label>
                  </div>
                  <div class="field">
                    <textarea name="scopyright" class="input" style="height:120px;"></textarea>
                    <div class="tips"></div>
                  </div>
                </div>
                
                                
                <div class="form-group">
                  <div class="label">
                    <label></label>
                  </div>
                  <div class="field">
                    <button class="button bg-main icon-check-square-o" type="submit"> 提交 </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    </form>
  </div>
  

</div>
</body></html>
