<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="renderer" content="webkit">
    <title>网站信息</title>  
    <link rel="stylesheet" href="css/pintuer.css">
    <link rel="stylesheet" href="css/admin.css">
    <script src="js/jquery.js"></script>
    <script src="js/pintuer.js"></script>  
</head>
<body>
<div class="panel admin-panel">
  <div class="panel-head"><strong><span class="icon-pencil-square-o"></span> 编辑小区基本信息</strong></div>
  <div class="body-content">
    <form method="post" class="form-x" action="">
      <div class="form-group">
        <div class="label">
          <label>小区名称：</label>
        </div>
        <div class="field">
           <input type="text" class="input w50" name="title" value="" />
          <div class="tips"></div>
        </div>
      </div>
     
      <div class="form-group">
        <div class="label">
          <label>主要负责人：</label>
        </div>
        <div class="field">
           <input type="text" class="input w50" name="title" value="" />
        </div>
      </div>
     
      
      
      <div class="form-group">
        <div class="label">
          <label>建成日期：</label>
        </div>
        <div class="field">
           <input type="text" class="input w50" name="title" value="" />
          <div class="tips">格式：2016-10-10</div>
        </div>
      </div>
      <div class="form-group">
        <div class="label">
          <label>建筑面积（亩）：</label>
        </div>
        <div class="field">
          <input type="text" class="input w50" name="title" value="" />
          <div class="tips"></div>
        </div>
      </div>
      <div class="form-group">
        <div class="label">
          <label>楼宇总量：</label>
        </div>
        <div class="field">
          <input type="text" class="input w50" name="title" value="" />
          <div class="tips"></div>
        </div>
      </div>
      <div class="form-group">
        <div class="label">
          <label>小区地址：</label>
        </div>
        <div class="field">
          <input type="text" class="input" name="s_400" value="" />
          <div class="tips"></div>
        </div>
      </div>
      <div class="form-group">
        <div class="label">
          <label>绿化面积：</label>
        </div>
        <div class="field">
          <input type="text" class="input w50" name="title" value="" />
          <div class="tips"></div>
        </div>
      </div>
      <div class="form-group">
        <div class="label">
          <label>道路面积：</label>
        </div>
        <div class="field">
          <input type="text" class="input w50" name="title" value="" />
          <div class="tips"></div>
        </div>
      </div>
      <div class="form-group" style="display:none">
        <div class="label">
          <label>联系电话：</label>
        </div>
        <div class="field">
           <input type="text" class="input w50" name="title" value="" />
          <div class="tips"></div>
        </div>
      </div>
     
      <div class="form-group">
        <div class="label">
          <label>停车场面积（亩）：</label>
        </div>
        <div class="field">
           <input type="text" class="input w50" name="title" value="" />
          <div class="tips"></div>
        </div>
      </div>
     
              
      <div class="form-group">
        <div class="label">
          <label>小区简介：</label>
        </div>
        <div class="field">
          <textarea name="scopyright" class="input" style="height:120px;"></textarea>
          <div class="tips"></div>
        </div>
      </div>
      <div class="form-group">
        <div class="label">
          <label></label>
        </div>
        <div class="field">
          <button class="button bg-main icon-check-square-o" type="submit"> 提交</button>
        </div>
      </div>
    </form>
  </div>
</div>
</body></html>
