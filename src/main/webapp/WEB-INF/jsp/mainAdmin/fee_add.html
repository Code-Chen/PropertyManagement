<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="renderer" content="webkit">
    <title>网站信息</title>  
    <link rel="stylesheet" href="css/pintuer.css">
    <link rel="stylesheet" href="css/admin.css">
    <script src="js/jquery.js"></script>
    <script src="js/pintuer.js"></script>  
</head>
<body>
  <div class="panel-head"><strong><span class="icon-pencil-square-o"></span> 添加住户收费信</strong>
  </div>
  <div class="body-content">
    <form method="post" class="form-x" action="">
    <div class="form-group">
      <div class="field">
        <div class="body-content">
          <div class="form-group">
            <div class="field">
              <div class="body-content">
              	  	
               <div class="form-group">	
                  <div class="label">
                    <label>收费名称：</label>
                  </div>
                  <div class="field">
                    <select  class="select w50" name="title" value="电费" >
                    <option> 网费 </option>
                    <option> 卫生费 </option>
                    </select>
          					 <div class="tipss"></div>
                   </div>                  
                </div>
              	
              	<div class="form-group">
                  <div class="label">
                    <label>楼宇名称：</label>
                  </div>
                  <div class="field">
                    <select  class="select w50" name="title" value="1号楼" >
                    <option>1号楼</option>
                    <option>2号楼</option>
                    </select>
          					 <div class="tipss"></div>
                   </div>                  
                </div>
              	
              	
                <div class="form-group">
                  <div class="label">
                    <label>单元：</label>
                  </div>
                  <div class="field">
                    <select  class="select w50" name="title" value="1单元" >
                    <option>1单元</option>
                    <option>2单元</option>
                    </select>
          					 <div class="tipss"></div>
                   </div>
                </div>
                
               <div class="form-group">
                  <div class="label">
                    <label>单元名称：</label>
                  </div>
                  <div class="field">
                    <select  class="select w50" name="title" value="g0201" >
                    <option>g0202</option>
                    <option>g0301</option>
                    </select>
          					 <div class="tipss"></div>
                   </div>
                </div>
                
                
                <div class="form-group">
                  <div class="label">
                    <label>数量：</label>
                  </div>
                  <div class="field">
                    <input type="text" class="input w50"  height="60px" name="title" value="" />
          					<div class="tipss">注意：对于数量不确定的费用数量是1</div>
                   </div>
                </div>
                
                
                <div class="form-group">
                  <div class="label">
                    <label>价格：</label>
                  </div>
                  <div class="field">
                    <input type="text" class="input w50"  height="60px" name="title" value="" />
                    <div class="tips"></div>
                  </div>
                </div>
                
                
                <div class="form-group">
                  <div class="label">
                    <label>应付金额：</label>
                  </div>
                  <div class="field">
                    <input type="text" class="input w50"  height="60px" name="title" value="" />
                    <div class="tips"></div>
                  </div>
                </div>

                
               <div class="form-group">
                  <div class="label">
                    <label>未付金额：</label>
                  </div>
                  <div class="field">
                    <input type="text" class="input w50"  height="60px" name="title" value="" />
                    <div class="tips"></div>
                  </div>
                </div>

               <div class="form-group">
                  <div class="label">
                    <label>开始收费时间：</label>
                  </div>
                  <div class="field">
                    <input type="text" class="input w50"  height="60px" name="title" value="" />
                    <div class="tips"></div>
                  </div>
                </div>

               <div class="form-group">
                  <div class="label">
                    <label>经手人：</label>
                  </div>
                  <div class="field">
                    <input type="text" class="input w50"  height="60px" name="title" value="" />
                    <div class="tips"></div>
                  </div>
                </div>

                <div class="form-group">
                  <div class="label">
                    <label></label>
                  </div>
                  <div class="field">
                    <button class="button bg-main icon-check-square-o" type="submit"> 添加 </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    </form>
  </div>
  

</div>
</body></html>
