<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="renderer" content="webkit">
    <title>网站信息</title>  
    <link rel="stylesheet" href="css/pintuer.css">
    <link rel="stylesheet" href="css/admin.css">
    <script src="js/jquery.js"></script>
    <script src="js/pintuer.js"></script>  
</head>
<body>
<div class="panel admin-panel">
  <div class="panel-head"><strong><span class="icon-pencil-square-o"></span>添加房间信息管理</strong>
 	 	<div>
 	 		 <font color="red">步骤要求：</font>
 	 		1.第一步根据要求创建房间的初始信息
 	 		2.根据房间要求更新房间配置
 	 		3.保存到数据库
  	</div>
  </div>
  </div>
  
  <div class="panel-head"><strong><span class="icon-pencil-square-o"></span> 创建房间的初始信息</strong>
  </div>
  <div class="body-content">
    <form method="post" class="form-x" action="">
    <div class="form-group">
      <div class="field">
        <div class="body-content">
          <div class="form-group">
            <div class="field">
              <div class="body-content">
              	
              	<div class="form-group">
              		
                  <div class="label">
                    <label>楼宇：</label>
                  </div>
                  <div class="field">
                    <select  class="select w50" name="title" value="1号楼" >
                    <option>1号楼</option>
                    <option>2号楼</option>
                    </select>
          					 <div class="tipss"></div>
                   </div>                  
                </div>
              	
              	
                <div class="form-group">
                  <div class="label">
                    <label>单元：</label>
                  </div>
                  <div class="field">
                    <select  class="select w50" name="title" value="1单元" >
                    <option>1单元</option>
                    <option>2单元</option>
                    </select>
          					 <div class="tipss"></div>
                   </div>
                </div>
                
                
                <div class="form-group">
                  <div class="label">
                    <label>楼层：</label>
                  </div>
                  <div class="field">
                  	<div class="tipss">从</div>
                    <input type="text" class="input w50"  height="60px" name="title" value="" />
                    <div class="tipss">到</div>
                    <input type="text" class="input w50"  height="60px" name="title1" value="" />
          					<div class="tipss"></div>
                   </div>
                </div>
                
                
                <div class="form-group">
                  <div class="label">
                    <label>单元房间数：</label>
                  </div>
                  <div class="field">
                    <input type="text" class="input w50"  height="60px" name="title" value="" />
                    <div class="tips"></div>
                  </div>
                </div>
                
                
                <div class="form-group">
                  <div class="label">
                    <label>前缀：</label>
                  </div>
                  <div class="field">
                    <input type="text" class="input w50"  height="60px" name="title" value="" />
                    <div class="tips"></div>
                  </div>
                </div>
                

                <div class="form-group">
                  <div class="label">
                    <label></label>
                  </div>
                  <div class="field">
                    <button class="button bg-main icon-check-square-o" type="submit"> 创建</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    </form>
  </div>
  
  <div class="panel-head"><strong><span class="icon-pencil-square-o"></span> 更新房间配置</strong>
  </div>
   <div class="body-content">
    <form method="post" class="form-x" action="">
    <div class="form-group">
      <div class="field">
        <div class="body-content">
          <div class="form-group">
            <div class="field">
              <div class="body-content">
              	
              	<div class="form-group">
              		
                  <div class="label">
                    <label>朝向：</label>
                  </div>
                  <div class="field">
                    <select  class="select w50" name="title" value="坐西朝东" >
                    <option>坐北朝南</option>
                    <option>坐西朝东</option>
                    </select>
          					 <div class="tipss"></div>
                   </div>                  
                </div>
              	
              	
                <div class="form-group">
                  <div class="label">
                    <label>房间类型：</label>
                  </div>
                  <div class="field">
                    <select  class="select w50" name="title" value="两室一厅" >
                    <option>一室一厅</option>
                    <option>两室一厅</option>
                    <option>三室一厅</option>
                    <option>三室二厅</option>
                    </select>
          					 <div class="tipss"></div>
                   </div>
                </div>
                
                <div class="form-group">
                  <div class="label">
                    <label>功能：</label>
                  </div>
                  <div class="field">
                    <select  class="select w50" name="title" value="住宅" >
                    <option>住宅</option>
                    <option>商铺</option>
                    <option>车库</option>
                    </select>
          					 <div class="tipss"></div>
                   </div>
                </div>
                
                <div class="form-group">
                  <div class="label">
                    <label>装修标准：</label>
                  </div>
                  <div class="field">
                    <select  class="select w50" name="title" value="一般" >
                    <option>一般</option>
                    <option>精装</option>
                    <option>豪装</option>
                    </select>
          					 <div class="tipss"></div>
                   </div>
                </div>
                
 
                
                <div class="form-group">
                  <div class="label">
                    <label>建筑面积：</label>
                  </div>
                  <div class="field">
                    <input type="text" class="input w50"  height="60px" name="title" value="" />
                    <div class="tips"></div>
                  </div>
                </div>
                
                
                <div class="form-group">
                  <div class="label">
                    <label>使用面积：</label>
                  </div>
                  <div class="field">
                    <input type="text" class="input w50"  height="60px" name="title" value="" />
                    <div class="tips"></div>
                  </div>
                </div>
                

                <div class="form-group">
                  <div class="label">
                    <label></label>
                  </div>
                  <div class="field">
                    <button class="button bg-main icon-check-square-o" type="submit"> 更新</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    </form>
  </div>
  
</div>
</body></html>
